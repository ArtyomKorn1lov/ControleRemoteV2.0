<div class="dialog">
    <div class="dialog__title">
        <img src="assets/logo.png">
        <h1 class="name-text">Поиск</h1>
    </div>
    <form class="dialog__content">
        <h2 class="caption-text">Введите наименование</h2>
        <input [(ngModel)]="name" name="name" class="primary-input" type="text">
        <button (click)="search()" class="secondary-button">
            <h3 class="button-text">Поиск</h3>
        </button>
    </form>
</div>
