<div class="page-selector">
    <div class="close-img-pos">
        <img class="close-img" src="assets/close.gif" mat-dialog-close>
    </div>
    <div class="auth-head-block">
        <h1>Регистрация пользователя</h1>
    </div>
    <div class="auth-inputs-block">
        <input [(ngModel)]="name" class="auth-input" type="text" placeholder="Имя" maxlength="100">
        <input [(ngModel)]="login" class="auth-input" type="text" placeholder="Логин" maxlength="100">
        <input [(ngModel)]="password" class="auth-input" type="password" placeholder="Пароль" maxlength="100">
        <input [(ngModel)]="confirm_password" class="auth-input" type="password" placeholder="Повторите пароль" maxlength="100">
        <button class="second-variation-bar" (click)="Registration()">
            <h1>Регистрация</h1>
        </button>
    </div>
</div>
